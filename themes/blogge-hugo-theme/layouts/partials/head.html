<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta property="fb:app_id" content="{{ .Site.Params.facebookID }}" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ if .Permalink }}{{ .Permalink }}{{ end }}" />
  <meta property="og:image" content="{{ if .Params.featureImage }}{{ .Params.featureImage | absURL }}{{ else }}{{ .Site.Params.authorThumb | absURL }}{{ end }}" />
  <meta property="og:description" content="{{ if .Summary }}{{ .Summary }}{{ end }}" />
  <meta name="description" content="{{ if .Summary }}{{ .Summary }}{{ end }}" />

  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ hugo.Generator }}

  <link rel="stylesheet" href={{ "plugins/font-awesome/css/font-awesome.min.css" | absURL }} />
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify}}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <link rel="shortcut icon" href={{ "images/favicon.ico" | absURL }} type="image/x-icon" />
  <link rel="icon" href={{ "images/favicon.svg" | absURL }} type="image/x-icon" />

  {{ if .Site.Params.googleAnalyticsID }}
  {{ partial "analytics-gtag.html" . }}
  {{ end }}
</head>
